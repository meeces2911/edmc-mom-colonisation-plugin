[pytest]
timeout=5
log_cli=true
; Unset the default log level to include all the debug outputs
log_level=NOTSET
;log_level=WARNING
; Enable Code Coverage to an external (html) file
; Use this on CI builds, but just use VSCodes "Run With Coverage" option
; As that allows easy debugging by default
;addopts= --cov --cov-report=html:htmlcov --cov-report=term